    <main>
        <h2 class="puzzleTitle">Armemos el rompecabezas y veamos qué imagen es...</h2>
        <section class="juego">
            <div hover class="cajas">
                <div hover id="drop1" ondragenter="eventoDragEnter()" ondragleave="eventoDragLeave()"
